sudo: true
language: node_js
node_js: 8
env:
  global:
    secure: 
cache: npm
before_install:
  - npm install -g gitbook-cli
install:
  - gitbook install
script:
  - gitbook build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: _book
  on:
    branch: master
